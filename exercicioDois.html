            document.write(conteudo);
        }

        }

        }

            document.write("<br>");

            let codigo = document.createTextNode("Código: " + CodAtual);

            let espaco = document.createElement("br");
            criacao.appendChild(espaco);

            let texto = document.createTextNode("Nome: " + input.value);
            criacao.appendChild(texto);

        mostra("<h1>>>COMEX<<</h1>");
